<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: solid 1px blue;
        }
    </style>
    <script src="../JavaScript/canvasmap.js" ></script>
</head>
<body>

<canvas id="map" width="1000" height="500"></canvas>

<script>
    var canvas = document.getElementById("map");
    var ctx = canvas.getContext("2d");

    // Map ocean background
    ctx.fillStyle = 'rgb(200,200,255)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // countries border and background
    ctx.lineWidth = .25;
    ctx.strokeStyle = 'white';
    ctx.fillStyle = 'rgb(50,50,160';

    // load and draw map
    fetch('../Data/world.geojson')
    .then(response => response.text())
    .then((jsonData) => {
        let object = JSON.parse(jsonData);
        drawMap(object.features);
    });



</script>

</body>
</html>
