<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.0/papaparse.min.js"></script>
</head>
<body>

<canvas id="my-chart" width="900" height="500"></canvas>

<script>
    const dataset = [];
    for(let i = 1; i <= 10; i+= 1) {
        const n = Math.random() * i;
        dataset.push(n);
    }

    const dataObj = {
        labels: ['7-7', '7-8', '7-13', '7-16', '7-20', '7-26', '7-31', '8-4', '8-9', '8-12'],
        datasets: [
            {
                data: dataset,
                pointRadius: 0,
                borderColor: 'hsla(0,100%,25%,1)',
                backgroundColor: 'hsla(0,100%,75%,.5)',
                fill: false
            }
        ]
    }

    const chartObj = {
        type: "line",
        data: dataObj,
        options: {
            legend: {
                display: false
            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: false,
                        labelString: "X Axis"
                    },
                    ticks: {
                        stepSize: 1,
                        display: false,
                        reverse: true,
                        callback: function(value, i, values) {
                            return "[" + value + "]";
                        }
                    },
                    gridLines: {
                        lineWidth: 2,
                        color: 'rgba(0,70,0,.2)',
                        //display: false,
                        //borderDash: [5,2,10,2],
                        drawBorder: false,
                        drawOnChartArea: false,
                        drawTicks: false,
                        //tickMarkLength: 50,
                        zeroLineWidth: 20,
                        zeroLineBorderDash: [10,10],
                        offsetGridLines: true // moves labels between lines
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: false,
                        labelString: "Y Axis"
                    },
                    ticks: {
                        mirror: true,
                        padding: -450
                    },
                    gridLines: {
                        lineWidth: 2,
                        color: 'rgba(0,45,0,.5)',
                        //display: false,
                        //borderDash: [5,5],
                        drawBorder: false,
                        drawOnChartArea: false,
                        drawTicks: false,
                        //tickMarkLength: 20,
                        zeroLineWidth: 20,
                        zeroLineBorderDash: [10,10],
                        offsetGridLines: true, // moves labels between lines
                    }
                }]
            }
        }
    };
    new Chart("my-chart", chartObj);

</script>

</body>
</html>
