<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>

<canvas id="ocean-volume-bar-chart" width="400" height="200"></canvas>

<script>
    const labels = ["Arctic", "North Atlantic", "South Atlantic", "Indian", "North Pacific", "South Pacific", "Southern"];
    const volumes = [18750, 146000, 160000, 264000, 341000, 329000, 71800];

    const dataObj = {
        labels: labels,
        datasets: [
            {
                label: "Volume",
                data: volumes,
                borderWidth: 2,
                backgroundColor: "hsla(20,100%,80%,0.8)",
                borderColor: "hsla(0,100%,50%,1)",
                yAxisID: 'y1'
            },
            {
                label: "Volume",
                data: volumes,
                borderWidth: 2,
                backgroundColor: "hsla(260,100%,80%,0.8)",
                borderColor: "hsla(240,100%,50%,1)",
                yAxisID: 'y2'
            }
        ]
    }
    new Chart("ocean-volume-bar-chart",
            {
                type: "bar",
                data: dataObj,
                options: {
                    legend: {display: false},
                    scales: {
                        xAxes: [
                            {position: 'top', ticks: {fontColor: 'black'}}, // default offset is true for this axis
                            {position: 'bottom', offset: true, ticks: {fontColor: 'purple'}}
                        ],
                        yAxes: [
                            {position: 'left', id: 'y1', ticks: {fontColor: 'red'}},
                            {position: 'right', id: 'y2', ticks: {min: 0, max: 700000, fontColor: 'blue'}} ]
                    }
                }
            });
</script>

</body>
</html>
