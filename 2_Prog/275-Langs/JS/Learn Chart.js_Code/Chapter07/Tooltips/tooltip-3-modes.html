<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
<canvas id="chart" width="200" height="100"></canvas>

<script>

    var data = {
        labels: ["One", "Two", "Three", "Four"],
        datasets: [
            {   label: 'Dataset 1',
                data: [0, 15, 5, 20],
                backgroundColor: 'rgba(100%,0%,0%,.1)',
                borderColor: 'red'
            },{
                label: 'Dataset 2',
                data: [5, 30, 9, 15],
                backgroundColor: 'rgba(0%,0%,90%,.1)',
                borderColor: 'blue'
            },{
                label: 'Dataset 3',
                data: [20, 7, 15, 2],
                backgroundColor: 'rgba(0%,70%,0%,.1)',
                borderColor: 'green'
            }]
    };

    Chart.Tooltip.positioners.cursor = function(elements, coords) {
        return coords;
    };

    // Select a different mode by uncommenting a mode property below
    var c2 = new Chart('chart', {
        type: 'line',
        data: data,
        options: {
            legend: { display: false },
            tooltips: {
                mode: 'point',
                //mode: 'dataset',
                //mode: 'index',
                //mode: 'x',
                //mode: 'y',
                intersect: false,
                position: 'average'
            },
        }
    });

</script>

</body>
</html>
