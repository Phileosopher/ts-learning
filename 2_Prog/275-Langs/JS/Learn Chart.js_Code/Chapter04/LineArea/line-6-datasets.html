<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js">
    </script>
    <style>
        #container {
            position: relative;
            height: 500px;
            width: 800px;
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="my-line-chart" width="200" height="200"></canvas>
</div>

<script>
    // GISS Temperature anomalies from 1880 to 2016
    const values2016 = [1.17, 1.35, 1.3, 1.09, 0.93, 0.76, 0.83, 0.98, 0.87, 0.89, 0.93, 0.81];
    const values1880 = [-0.3, -0.21, -0.18, -0.27, -0.14, -0.29, -0.24, -0.08, -0.17, -0.16, -0.19, -0.22];
    const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const dataObj = {
        labels: labels,
        datasets: [{
            label: '2016',
            data: values2016,
            borderColor: 'hsla(300,100%,50%,1)',
            borderDash: [5, 5],

        },
        {
            label: '1880',
            data: values1880,
            borderColor: 'hsla(200,100%,50%,1)'
        }]
    }

    Chart.defaults.global.elements.line.fill = false;

    const chartObj = {
        type: "line",
        data: dataObj,
        options:{
            maintainAspectRatio: false,
        }
    };
    new Chart("my-line-chart", chartObj);

</script>


</body>
</html>
