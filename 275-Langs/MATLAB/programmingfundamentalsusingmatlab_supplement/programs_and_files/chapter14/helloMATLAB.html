<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Hello MATLAB</title>

<!-- 
Simple example.
-Michael Weeks, March 2013
-->

<script>
  function loaded() {
    document.getElementById("status1").innerHTML = 'This page has loaded.';
  }

  function sayHi() {
    document.getElementById("status1").innerHTML = 'hello!';
  }
</script>
</head>
<body onload="loaded()" bgcolor="#ffffff" text="#0f0000">

<center>
Hello MATLAB.
<script>
document.writeln('Greeting...<br><br>');
document.write('<button onclick="sayHi();">say Hi</button>');
</script>
</center>
<p id="status1"></p>

</body>
</html>
